<mat-card class="auth-form-card" (keyup.enter)="login()">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required autocomplete="username">
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password"
        >
      </mat-form-field>
    </form>
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
