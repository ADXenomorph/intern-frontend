<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="logo-toolbar">
      <img class="logo" src="/assets/logo.png"/>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users">
        <mat-icon mat-list-icon>accessibility_new</mat-icon>
        Users
      </a>

      <a mat-list-item routerLink="/orders">
        <mat-icon mat-list-icon>attach_money</mat-icon>
        Orders
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Roowix internship</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
